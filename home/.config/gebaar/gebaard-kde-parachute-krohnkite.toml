[pinch.commands]
in = "xdotool key ctrl+minus"
out = "xdotool key ctrl+plus"

[pinch.settings]
threshold = 0.25
one_shot = false


[swipe.settings]
threshold = 0.5
one_shot = true
trigger_on_release = false


